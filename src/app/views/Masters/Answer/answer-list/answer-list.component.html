<div class="form-group">
  <div class="row">

    <div class="col-md-3">Answer ID</div>
    <div class="col-md-3">Answer</div>
    <div class="col-md-2">Status</div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <input id="txtAnswerID" required name="txtAnswerID" 
      type="text" class="form-control" placeholder="Answer ID"
        (input)="resultChanged()" [(ngModel)]="objAnswer.answerId">
    </div>
    <div class="col-md-3">
      <input id="txtAnswer" required name="txtanswer" type="text" class="form-control" 
      placeholder="Answer"
        (input)="resultChanged()" [(ngModel)]="objAnswer.answer">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="Active" (change)="resultChanged()" [(ngModel)]="objAnswer.isActive"
        class="form-control">
        <option value="3" selected>All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Add Answer"
        routerLink="/Answer"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o"  style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>Answer Id</th>
      <th>Answer</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Answer of answers | paginate: config">
      <td>
        <div>{{Answer.answerId}}</div>
      </td>
      <td>
        {{Answer.answer}}
      </td>
      <td>
        {{Answer.isActive}}
      </td>
      <td [ngSwitch]="1">
          <button mat-icon-button [routerLink]="['/Answer/',Answer.answerId]"
           color="accent">
            <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
