<div class="form-group">
  <div class="row">
    <div class="col-md-3">Region Id</div>
    <div class="col-md-3">Region</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input id="txtregionCode" required name="txtregionCode" type="text" class="form-control" placeholder="Region Code"
        (input)="resultChanged()" [(ngModel)]="bindObj.regionCode">
    </div>
    <div class="col-md-3">
      <input id="txtregionNameENG" required name="txtregionNameENG" type="text" class="form-control"
        placeholder="Region Name" (input)="resultChanged()" [(ngModel)]="bindObj.regionNameENG">
    </div>
    <div class="col-md-2">
      <select id="Active" name="Active" (change)="resultChanged()" [(ngModel)]="bindObj.isActive" class="form-control">
        <option value="3">All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Region"
        routerLink="/Region"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
        (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>Region Code</th>
      <th>Region Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Oject of arrOject | paginate: config">
      <td>
        <div>{{Oject.regionCode}}</div>
      </td>
      <td>
        {{Oject.regionNameENG}}
      </td>
      <td>
        {{Oject.isActive}}
      </td>
      <td>
        <button mat-icon-button [routerLink]="['/Region/',Oject.regionCode]" color="accent">
          <mat-icon color="#FFFFFF" aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
