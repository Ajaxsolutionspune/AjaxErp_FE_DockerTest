<form #taxcategoryForm="ngForm" (ngSubmit)="save(taxcategoryForm);" autocomplete="off">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-11 container">
                <div class="card">
                    <div class="card-header">
                        <strong>TaxCategory</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtTaxCategoryCode">TaxCategory_Code</label>
                            <div class="col-sm-4">
                                <input id="TaxCategory_Code" [(ngModel)]="taxcategory.TaxCategory_Code" name="TaxCategoryCode" type="text"
                                    class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtTaxCategory_Description">TaxCategory_Description
                                (Eng)</label>
                            <div class="col-sm-4">
                                <input id="txtTaxCategory_Description" [(ngModel)]="taxcategory.TaxCategory_Description" required name="DistrictNameEn"
                                    type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                            <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="chkTaxCategoryActive">Active</label>
                            <div class="col-sm-4">
                                <input type="checkbox" [(ngModel)]="taxcategory.IsActive" name="chkTaxCategoryActive"></div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
                                    Submit</button>
                                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
                                    Reset</button>
                            </div>
                            <div class="col-md-5"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--/.row-->
    </div>
</form>
