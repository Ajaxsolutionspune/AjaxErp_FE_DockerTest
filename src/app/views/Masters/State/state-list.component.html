<div class="form-group row">
    <div class="col-md-3">
        <input id="txtStateName" required name="state" type="text" class="form-control" placeholder="State Name Eng" 
        (input)="resultChanged()" [(ngModel)]="state.State_Name_Eng">
    </div>
    <div class="col-md-3">
        <input id="txtStateId" required name="txtStateCode" type="text" class="form-control" placeholder="State Code"
        (input)="resultChanged()" [(ngModel)]="state.state_Code">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create State" routerLink="/State"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px" alt="Export To Excel" (click)="ExportToExcel()">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>State Id</th>
        <th>State Name Eng</th>
        <th>State Name Uni</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let state1 of states">
        <td>
          <div>{{state1.state_Code}}</div>
        </td>
        <td>{{state1.State_Name_Eng}}
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{state1.State_Name_Uni}}</label>
        </td>
        <td [ngSwitch]="state1.IsActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="state1.State_Id === '0'"
            [routerLink]="['/State/',state1.state_Code]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
