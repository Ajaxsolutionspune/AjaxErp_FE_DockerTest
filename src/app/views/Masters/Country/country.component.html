<form #countryForm="ngForm" (ngSubmit)="save(countryForm);" autocomplete="off">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-11 container">
                <div class="card">
                    <div class="card-header">
                        <strong>Country</strong>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtCountryCode">Country Code</label>
                            <div class="col-sm-4">
                                <input id="txtCountryCode" [(ngModel)]="country.countryCode" required name="CountryCode"
                                    type="text" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtCountryNameEn">UOM Description
                                (Eng)</label>
                            <div class="col-sm-4">
                                <input id="txtCountryNameEn" required name="countryNameEn" type="text"
                                    [(ngModel)]="country.Country_Name_ENg" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtCountryNameUni">UOM Description
                                (Uni)</label>
                            <div class="col-sm-4">
                                <input id="txtCountryNameUni" required name="CountryNameUni" type="text"
                                    [(ngModel)]="country.Country_Name_Uni" class="form-control form-control-sm">
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <label class="col-md-2 col-form-label" for="txtCountryNameUni">Active</label>
                            <div class="col-sm-4">
                                <input type="checkbox" [(ngModel)]="country.IsActive" name="IsActive"></div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i>
                                    Submit</button>
                                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
                                    Reset</button>
                            </div>
                            <div class="col-md-5"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!--/.row-->
    </div>
</form>
<div> {{country | json}}</div>
