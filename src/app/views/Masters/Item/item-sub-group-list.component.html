<div class="form-group row">
    <div class="col-md-3">
      <input id="Name_ENg" required name="Name_ENg" type="text" class="form-control" placeholder="Group Name Eng"
        (input)="resultChanged()" [(ngModel)]="itemSubGroup.SubGroup_Name_ENg">
    </div>
    <div class="col-md-3">
      <input id="GroupCode" required name="GroupCode" type="text" class="form-control" placeholder="Group Code"
        (input)="resultChanged()" [(ngModel)]="itemSubGroup.SubGroup_Code">
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Group"
        routerLink="/ItemSubGroup"></button>
    </div>
    <div class="col-md-1">
      <input type="image" name="imgbtn" src="assets/img/Content/excel.png" height="30px" width="30px"
        alt="Export To Excel" (click)="ExportToExcel()">
    </div>
  </div>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Item Sub Group Code</th>
        <th>Item Sub Group Eng</th>
        <th>Item Sub Group Uni</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Obj of itemSubGroups">
        <td>
          <div>{{Obj.SubGroup_Code}}</div>
        </td>
        <td>
          {{Obj.SubGroup_Name_ENg}}
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{Obj.SubGroup_Name_Uni}}</label>
        </td>
        <td [ngSwitch]="Obj.IsActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td [ngSwitch]="1">
          <button class="btn btn-primary" [disabled]="Obj.SubGroup_Code === '0'"
            [routerLink]="['/ItemSubGroup/',Obj.SubGroup_Code]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
