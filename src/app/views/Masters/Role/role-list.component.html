<div class="form-group">
    <div class="row">  
      <div class="col-md-3">Role ID</div>
      <div class="col-md-3">Role Name</div>
      <div class="col-md-2">Status</div>      
    </div>
  
    <div class="row">
      <div class="col-md-3">
        <input id="txtRoleID" required name="txtRoleID" 
        type="text" class="form-control" placeholder="Role ID"
          (input)="resultChanged()" [(ngModel)]="objRole.roleId">
      </div>
      <div class="col-md-3">
        <input id="txtRole" required name="txtrole" type="text" class="form-control" 
        placeholder="Role"
          (input)="resultChanged()" [(ngModel)]="objRole.roleName">
      </div>
      <div class="col-md-2">
        <select id="ShiftId" name="ShiftId" (change)="resultChanged()" [(ngModel)]="objRole.isActive"
          class="form-control">
          <option value="3" selected>All</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Add Role"
          routerLink="/Role"></button>
      </div>
      <div class="col-md-1">
        <i class="fa fa-file-excel-o"  style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
      </div>
    </div>
  </div>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Role Id</th>
        <th>Role Name</th>
        <th>Role Description</th>
        <th>Role Create For</th>
        <th>Role Level</th>     
        <th>Status</th>
        <th>Action</th>   
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Role of roles | paginate: config">     
        <td>
          <div>{{Role.roleId}}</div>
        </td>
        <td>
          {{Role.roleName}}
        </td>
        <td>
          {{Role.roleDescription}}
        </td>
        <td>
          {{Role.roleCreateFor}}
        </td>
        <td>
          {{Role.roleLevel}}
        </td>
        <td>
          {{Role.isActive}}
        </td>
        <td [ngSwitch]="1">
            <button mat-icon-button [routerLink]="['/Role/',Role.roleId]"
             color="accent">
              <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
