<div class="form-group row">
    <div class="col-md-3">
        <input id="txtitemCategoryName" name="txtitemCategoryName" type="text"
        (input)="resultChanged()"  [(ngModel)]="itemcategory.itemCategoryNameEng"
         class="form-control" placeholder="itemCategory Name" 
       >
    </div>
    <div class="col-md-3">
        <input id="txtitemCategoryCode"
        (input)="resultChanged()"  [(ngModel)]="itemcategory.itemCategoryCode"
         name="txtitemCategoryCode" type="text" class="form-control"
          placeholder="itemCategory Code">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Item Category"
         routerLink="/ItemCategory"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png"
         height="30px" width="30px" alt="Export To Excel">
    </div>
  </div>
  
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Item Category Code</th>
        <th> oUCode</th>
        <th>Item Category Name_ENG</th>
        <th>Item Category Name_UNI</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Obj of ItemCategorys">
        <td>
          <div>{{Obj.itemCategoryCode}}</div>
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{Obj.itemCategoryNameEng}}</label>
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{Obj.itemCategoryNameUni}}</label>
        </td>
        <td [ngSwitch]="Obj.IsActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td>
          <button class="btn btn-primary"
            [routerLink]="['/itemCategory/',Obj.Id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
