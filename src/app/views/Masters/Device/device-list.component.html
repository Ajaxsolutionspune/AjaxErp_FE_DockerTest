<div class="form-group">
  <div class="row">
    <div class="col-md-3">Device Code</div>
    <div class="col-md-3">Device</div>
    <div class="col-md-2">Status</div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <input id="txtdeviceCode" required name="txtdeviceCode" type="text" class="form-control" placeholder="Device Code"
        (input)="resultChanged()" [(ngModel)]="bindObj.deviceId">
    </div>
    <div class="col-md-3">
      <input id="txtdeviceNameENG" required name="txtdeviceNameENG" type="text" class="form-control"
        placeholder="Device Name" (input)="resultChanged()" [(ngModel)]="bindObj.deviceName">
    </div>
    <div class="col-md-2">
      <select id="ShiftId" name="Active" (change)="resultChanged()" [(ngModel)]="bindObj.isActive" class="form-control">
        <option value="3" selected>All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
      <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create Device"
        routerLink="/Device"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o" style="font-size:35px;color: #20a8d8" aria-hidden="true"
        (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
  <thead class="thead-light">
    <tr>
      <th>Device Code</th>
      <th>Device Name</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Oject of arrOject | paginate: config">
      <td>
        <div>{{Oject.deviceId}}</div>
      </td>
      <td>
        {{Oject.deviceName}}
      </td>
      <td>
        <div>{{Oject.isActive}}</div>
      </td>
      <td>
        <button mat-icon-button [routerLink]="['/Device/',Oject.deviceId]" color="accent">
          <mat-icon color="#FFFFFF" aria-label="Edit">edit</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
