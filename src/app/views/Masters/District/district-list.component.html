<div class="form-group row">
    <div class="col-md-3">
        <input id="txtDistrictName" name="DistrictName" type="text"
        (input)="resultChanged()"  [(ngModel)]="district.districtNameEng"
         class="form-control" placeholder="District_Name" 
       >
    </div>
    <div class="col-md-3">
        <input id="txtDistrictCode"
        (input)="resultChanged()"  [(ngModel)]="district.districtCode"
         name="txtDistrictCode" type="text" class="form-control"
          placeholder="District Code">
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create User"
         routerLink="/District"></button>
    </div>
    <div class="col-md-1">
        <input type="image" name="imgbtn" src="assets/img/Content/excel.png"
         height="30px" width="30px" alt="Export To Excel">
    </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>District Code</th>
        <th>District Description</th>
        <th>Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let district1 of districts">
        <td>
          <div>{{district1.districtCode}}</div>
        </td>
        <td>
          <label class="col-md-3 col-form-label" style="text-anchor: unset">{{district1.districtNameEng}}</label>
        </td>
        <td [ngSwitch]="district.IsActive">
          <span *ngSwitchCase="true">Yes</span>
          <span *ngSwitchDefault>No</span>
        </td>
        <td>
          <button class="btn btn-primary"
            [routerLink]="['/District/',district1.districtCode]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
