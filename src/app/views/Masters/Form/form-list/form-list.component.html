<div class="form-group">
  <div class="row">

    <div class="col-md-3">Form ID</div>
    <div class="col-md-3">Form</div>
    <div class="col-md-2">Active</div>
  </div>
  <div class="row">
    <div class="col-md-3">
        <input id="txtFormId" required name="txtFormId" type="text"
         class="form-control" placeholder="Form Id" 
         #keywordsInput
        (input)="resultChanged()" [(ngModel)]="Form.formId">
    </div>
    <div class="col-md-3">
        <input id="txtFormName" required name="txtFormName" type="text" class="form-control"
         placeholder="Form Name"
        (input)="resultChanged()" [(ngModel)]="Form.formName">
    </div>
    
    <div class="col-md-2">
      <select id="ShiftId" name="ShiftId" (change)="resultChanged()"
      #keywordsInput
       [(ngModel)]="Form.isActive"
        class="form-control">
        <option value="3">All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Add Form" routerLink="/Form"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o"  style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Form Id</th>
        <th>Form Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let form1 of forms | paginate: config">
        <td>
          <div>{{form1.formId}}</div>
        </td>
        <td>
          {{form1.formName}}
        </td>
        <td>
          {{form1.isActive}}
        </td>
        <td [ngSwitch]="1">
            <button mat-icon-button [routerLink]="['/Form/',form1.formId]"
             color="accent">
              <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
<pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
