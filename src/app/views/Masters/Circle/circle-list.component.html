<div class="form-group">
  <div class="row">

    <div class="col-md-3">Circle Code</div>
    <div class="col-md-3">Circle</div>
    <div class="col-md-2">Status</div>
  </div>

  <div class="row">
    <div class="col-md-3">
        <input id="txtcircleCode" required name="txtcircleCode" type="text" class="form-control" placeholder="Circle Code" 
        (input)="resultChanged()" [(ngModel)]="bindObj.circleCode">
    </div>
    <div class="col-md-3">
        <input id="txtcircleNameENG" required name="txtcircleNameENG"
         type="text" class="form-control" placeholder="Circle Name"
        (input)="resultChanged()" [(ngModel)]="bindObj.circleNameENG">
    </div>
    <div class="col-md-2">
      <select id="Active" name="Active" (change)="resultChanged()" [(ngModel)]="bindObj.isActive"
        class="form-control">
        <option value="3" selected>All</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-1">
        <button class="col-md-12 btn btn-primary icons font-1xl icon-plus" title="Create circle" routerLink="/Circle"></button>
    </div>
    <div class="col-md-1">
      <i class="fa fa-file-excel-o"  style="font-size:35px;color: #20a8d8" aria-hidden="true" (click)="ExportToExcel()"></i>
    </div>
  </div>
</div>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th>Circle Code</th>
        <th>Circle Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Oject of arrOject | paginate: config">
        <td>
          <div>{{Oject.circleCode}}</div>
        </td>
        <td>
          {{Oject.circleNameENG}}
        </td>
        <td>
          {{Oject.isActive}}
        </td>
        <td>
          <button mat-icon-button [routerLink]="['/Circle/',Oject.circleCode]"
           color="accent">
            <mat-icon  color="#FFFFFF" aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
